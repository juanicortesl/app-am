<div class="sk-meeting-card p-3">
  <div class="row">
    <div class="col-md-6">
      <table>
        <tr>
          <td class="left">
            <p *ngIf="meeting.type == 'public' || meeting.type == 'open'">
              <strong>Tertulia abierta </strong>
            </p>
            <p *ngIf="meeting.type == 'private'">
              <strong>Tertulia privada</strong>
            </p>
          </td>
        </tr>
        <tr>
          <td class="px-3 pt-2">
            <div
              class="picture"
              [ngClass]="{
                'font-1': pictureFont === 1,
                'font-2': pictureFont === 2,
                'color-1': pictureColor === 1,
                'color-2': pictureColor === 2
              }"
            >
              <table>
                <tr>
                  <td>
                    {{ meeting.name }}
                  </td>
                </tr>
              </table>
            </div>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-md-6">
      <table>
        <tr>
          <td class="left">
            <p><strong>Tertulia cancelada</strong></p>
          </td>
        </tr>
        <tr>
          <td class="left">
            <p><strong>Tema:</strong> {{ meeting.theme }}</p>
          </td>
        </tr>
        <tr>
          <td class="left">
            <p><strong>Invita:</strong> {{ meeting.Host.first_name }}</p>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
