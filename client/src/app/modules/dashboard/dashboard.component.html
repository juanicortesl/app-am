<section class="sk-desktop-content" *ngIf="innerWidth >= 800">
  <section class="sk-main">
    <div class="container-fluid sk-header">
      <div class="row justify-content-between">
        <div class="col-sm-4">
          <table>
            <tr>
              <td>
                <img
                  src="assets/icons/skolton-logo.png"
                  class="logo"
                  routerLink="/auth/home"
                />
              </td>
              <td>
                <div class="title">Skolton comunidad</div>
              </td>
            </tr>
          </table>
        </div>
        <div class="col-md-2">
          <table>
            <tr>
              <td>
                <h4>Buscador</h4>
              </td>
              <td class="search-bar"><i class="bi bi-search"></i></td>
            </tr>
          </table>
        </div>
      </div>
      <div class="row justify-content-between p-2">
        <div class="col-md-12">
          <div class="row justify-content-center h-100">
            <div
              [ngClass]="
                isSelected('home')
                  ? 'col-md-2 sk-tab selected'
                  : 'col-md-2 sk-tab'
              "
              (click)="goTo('home')"
            >
              <table>
                <tr>
                  <td>
                    <i class="bi bi-house-door" *ngIf="!isSelected('home')"></i>
                    <i
                      class="bi bi-house-door-fill"
                      *ngIf="isSelected('home')"
                    ></i>
                  </td>
                  <td>Información</td>
                </tr>
              </table>
            </div>
            <div
              [ngClass]="
                isSelected('meetings')
                  ? 'col-md-2 sk-tab selected'
                  : 'col-md-2 sk-tab'
              "
              (click)="goTo('meetings')"
            >
              <table>
                <tr>
                  <td>
                    <i
                      class="bi bi-plus-circle"
                      *ngIf="!isSelected('meetings')"
                    ></i>
                    <i
                      class="bi bi-plus-circle-fill"
                      *ngIf="isSelected('meetings')"
                    ></i>
                  </td>
                  <td>Crear tertulia</td>
                </tr>
              </table>
            </div>
            <div
              [ngClass]="
                isSelected('calendar')
                  ? 'col-md-2 sk-tab selected'
                  : 'col-md-2 sk-tab'
              "
              (click)="goTo('calendar')"
            >
              <table>
                <tr>
                  <td>
                    <i
                      class="bi bi-calendar-date"
                      *ngIf="!isSelected('calendar')"
                    ></i>
                    <i
                      class="bi bi-calendar-date-fill"
                      *ngIf="isSelected('calendar')"
                    ></i>
                  </td>
                  <td>Calendario</td>
                </tr>
              </table>
            </div>
            <div
              class="col sk-tab"
              [ngClass]="
                isSelected('profile')
                  ? 'col-md-2 sk-tab selected'
                  : 'col-md-2 sk-tab'
              "
              (click)="goTo('profile')"
            >
              <table>
                <tr>
                  <td>
                    <i class="bi bi-person" *ngIf="!isSelected('profile')"></i>
                    <i
                      class="bi bi-person-fill"
                      *ngIf="isSelected('profile')"
                    ></i>
                  </td>
                  <td>Perfil</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </section>
</section>

<section class="sk-mobile-content" *ngIf="innerWidth < 800">

              </td>
            </tr>
          </table>

          <table>
            <tr>
              <td></td>
              <td class="search-bar"><i class="bi bi-search"></i></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <div class="container-fluid">

                ></i>
              </td>
            </tr>
            <tr>
              <td>Crear tertulia</td>
            </tr>
          </table>
        </div>
        <div

            </tr>
            <tr>
              <td>Calendario</td>
            </tr>
          </table>
        </div>
        <div
          class="col sk-tab"
          [ngClass]="
            isSelected('profile') ? 'col-3 sk-tab selected' : 'col-3 sk-tab'
          "
          (click)="goTo('profile')"
        >
          <table>
            <tr>
              <td>
                <i class="bi bi-person" *ngIf="!isSelected('profile')"></i>
                <i class="bi bi-person-fill" *ngIf="isSelected('profile')"></i>
              </td>
            </tr>
            <tr>
              <td>Perfil</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>
</section>
