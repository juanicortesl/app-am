<div class="row justify-content-center p-4">
  <div class="col-md center">
    <div class="pt-2">
      <h3><strong>Calendario</strong></h3>
    </div>
    <div class="pt-2">
      <h4>Eventos creados por mi:</h4>
    </div>
    <div
      class="row justify-content-center p-3"
      *ngFor="let meeting of offeredMeetings"
    >
      <div class="col-md-9">
        <app-meeting-card
          [type]="'available'"
          [meeting]="meeting"
        ></app-meeting-card>
      </div>
    </div>
  </div>
</div>
