<div class="row justify-content-center p-4">
  <div class="col-md center">
    <div class="pt-2">
      <h3><strong>Buscador</strong></h3>
    </div>
    <div class="pt-2" *ngIf="currentTheme">
      <h4>buscando actividades de {{ currentTheme }}</h4>
    </div>
    <div class="pt-2">
      <h4>Actividades disponibles:</h4>
    </div>
    <div
      class="row justify-content-center p-3"
      *ngFor="let meeting of meetingsData"
    >
      <div class="col-md-9">
        <app-meeting-card
          [type]="'available'"
          [meeting]="meeting"
        ></app-meeting-card>
      </div>
    </div>
  </div>
</div>
