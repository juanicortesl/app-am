<div class="row">
  <div class="col">
    <div class="row pb-5">
      <div class="page-title">Perfil</div>
    </div>
    <div class="row px-5 scroll-height profile-container">
      <div class="col-md profile-info">
        <div class="row">
          <div>Nombre:</div>
        </div>
        <div class="row p-2">
          <input type="text" placeholder="Nombre" />
        </div>
        <div class="row pt-3">
          <div>Intereses:</div>
        </div>
        <div class="row pt-2">
          <div class="col">
            <mat-chip-list>
              <mat-chip
                *ngFor="let item of interests"
                [ngClass]="
                  !item.selected ? 'regular-chip' : 'regular-chip selected'
                "
                (click)="item.selected = !item.selected"
              >
                {{ item.name }} </mat-chip
              ><input
                type="text"
                placeholder="OTROS"
                [ngModel]="newInterest"
                (keyup.enter)="addInterest()"
                (change)="changeInterest($event)"
              />
            </mat-chip-list>
          </div>
        </div>
        <div class="row pt-3">
          <div>Horarios:</div>
        </div>
        <div class="row">
          <div class="col pt-4">
            <div class="input-group">
              <input
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                [(ngModel)]="newDate"
                ngbDatepicker
                #d="ngbDatepicker"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary calendar"
                  (click)="d.toggle()"
                  type="button"
                >
                  <i class="bi bi-calendar-date"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col">
            <ngb-timepicker [(ngModel)]="newTime"></ngb-timepicker>
          </div>
          <div class="col add-icon" (click)="addTime()">
            <i class="bi bi-plus-circle-fill"></i>
          </div>

          <div class="row">
            <div class="col interests-subtitle">
              <p>Horarios agregados:</p>
            </div>
          </div>
          <div class="row" *ngFor="let item of timeList; let i = index">
            <div class="col-md-3">
              <div class="date">
                {{ item | date: "dd/MM/yyyy hh:mm" }}
              </div>
            </div>
            <div
              class="col-md-1 remove-icon align-middle"
              (click)="timeList.splice(i, 1)"
            >
              <i class="bi bi-x-circle-fill"></i>
            </div>
          </div>
        </div>
        <div class="col-md"></div>
      </div>
    </div>
  </div>
</div>
