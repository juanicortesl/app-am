<div class="row justify-between">
  <div class="col-md-10 p-3">
    <div class="page-title">Encuentra tu pr√≥xima experiencia</div>
  </div>
  <div class="col-md-1 p-3">
    <div class="filter-button tab selected">Filtros</div>
  </div>
</div>
<div class="row meetings-container scroll-height">
  <div class="col-md-4 p-3" *ngFor="let item of availableMeetings">
    <div class="meeting-card container">
      <div class="row">
        <div class="col-md-2 profile-icon">
          <i class="bi bi-person-circle"></i>
        </div>
        <div class="col name">{{ item.name }}</div>
      </div>
      <div class="row pt-2 area-title">
        <div class="col">Intereses</div>
      </div>
      <div class="tag-container">
        <div *ngFor="let interest of item.interests" class="tag">
          <div>{{ interest }}</div>
        </div>
      </div>
      <div class="row pt-2 area-title">
        <div class="col">Horario</div>
      </div>
      <div class="tag-container">
        <div class="tag">
          <div>{{ item.date | date: "dd-MMM-yyy HH:mm" }}</div>
        </div>
      </div>
      <div class="button-container">
        <div class="button">Solicitar Encuentro</div>
      </div>
    </div>
  </div>
</div>
